<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <script>
        async function sendRequest(event) {
            event.preventDefault(); 

            const textInput = document.getElementById('textInput').value;

            const response = await fetch('https://gysr918zmg.execute-api.eu-west-1.amazonaws.com/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: textInput }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.converted_text;
        }
    </script>
</head>
<body>
    <h1>Text Converter</h1>

    <form onsubmit="sendRequest(event)">
        <label for="textInput">Enter text:</label><br>
        <textarea id="textInput" name="textInput" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Convert Text</button>
    </form>

    <h2>Converted Text:</h2>
    <p id="result"></p>
</body>
</html>
